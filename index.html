<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
<div class="box-container">
  <div class="box">
    <div class="container">
      <form id="day">
        <p>DAY</p>
        <input type="text" required> 
      </form>
  
      <form id="month">
        <p>MONTH</p>
        <input type="text" required>
      </form>
  
      <form id="year">
        <p>YEAR</p>
        <input type="text" required>
      </form>

      <button class="arrow"  onclick="getInputValue();">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
  
    </div>
    <hr >
    <div class="age">
      <p><span id="years">-- </span>years <br></p>
      <p><span id="months">-- </span>months<br></p>
      <p><span id="days">-- </span>days</p>
</div>

<!-- End of box container-->


</div>
